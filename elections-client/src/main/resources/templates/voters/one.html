<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show voter</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
    <script src="/webjars/jquery/3.3.1-2/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body class="background">
<div th:replace="fragments/menu"></div>

<div class="container">
    <div class="row offset-xl-3">
        <div class="col">
            <h1 class="title offset-2">Voter info</h1>
            <div th:object="${voter}">
                <div class="voterBorder">
                    <div class="card-body">
                        <h3 class="text">Age: <span th:text="${voter.age}"></span></h3>
                        <h3 class="text">Education: <span th:text="${voter.education.getValue()}"></span></h3>
                        <h3 class="text">Gender: <span th:text="${voter.gender}"></span></h3>
                        <h3 class="text">Constituency: <span th:text="${voter.constituencyDto.name}"></span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer"></div>
</body>
</html>
