<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All voters</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
    <script src="/webjars/jquery/3.3.1-2/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body class="background">
<div th:replace="fragments/menu"></div>

<div class="container">
    <div class="row">
        <div class="offset-xl-3">
            <div class="row">
                <div>
                    <h1 class="title offset-xl-7">VOTERS</h1>
                    <a class="offset-xl-6 btn btn-success btn-lg text" href="/voters/add">ADD NEW VOTER</a>
                </div>
            </div>
            <ul class="list-inline">
                <li class="mt-5 voterBorder" th:each="v : ${voters}">
                    <div class="media-body buttons">
                        <h3 class="text">Age: <span th:text="${v.age}"></span></h3>
                        <h3 class="text">Gender: <span th:text="${v.gender}"></span></h3>
                        <h3 class="text">Education: <span th:text="${v.education.getValue()}"></span></h3>
                        <h3 class="text">Constituency: <span th:text="${v.constituencyDto.name}"></span></h3>
                        <div class="col">
                            <a th:href="@{/voters/edit/{id}(id=${v.id})}" class="btn btn-success mr-3 text">EDIT</a>
                            <a th:href="@{/voters/{id}(id=${v.id})}" class="btn btn-info mr-3 text">DETAILS</a>
                            <form th:action="@{/voters/delete}" method="post" style="display: inline">
                                <input hidden="hidden" readonly="readonly" type="text" name="id"
                                       th:value="${v.id}"/>
                                <button type="submit" class="btn btn-danger text">DELETE</button>
                            </form>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<div th:replace="fragments/footer"></div>
</body>
</html>
